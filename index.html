        :root {

        body {

            background: var(--dark-bg);
            color: var(--primary-green);
            overflow: hidden;
            height: 100vh;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }
        
        .boot-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--secondary-green);
            border-top: 3px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .boot-text {
            font-size: 14px;
            color: var(--primary-green);
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: var(--terminal-bg);
            border: 1px solid var(--secondary-green);
            border-radius: 8px;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-green);
        }
        
        .system-info {
            font-size: 12px;
            color: var(--text-dim);
        }
        
        .terminal-window {
            flex: 1;
            background: var(--terminal-bg);
            border: 1px solid var(--secondary-green);
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--secondary-green);
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .close { background: var(--red); }
        .minimize { background: var(--yellow); }
        .maximize { background: var(--primary-green); }
        
        .terminal-title {
            font-size: 14px;
            color: var(--text-dim);
        }
        
        .output {
            flex: 1;
            margin-bottom: 20px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            gap: 10px;
            position: sticky;
            bottom: 0;
            background: var(--terminal-bg);
            padding: 10px 0;
        }
        
        .prompt {
            color: var(--primary-green);
            font-weight: bold;
        }
        
        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--primary-green);
            font-family: inherit;
            font-size: 14px;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--primary-green);
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .command {
            color: var(--cyan);
        }
        
        .success {
            color: var(--primary-green);
        }
        
        .error {
            color: var(--red);
        }
        
        .warning {
            color: var(--yellow);
        }
        
        .dim {
            color: var(--text-dim);
        }
        
        .highlight {
            background: var(--secondary-green);
            color: var(--dark-bg);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .ascii-art {
            color: var(--secondary-green);
            font-size: 10px;
            line-height: 1;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--dark-bg);
            border: 1px solid var(--secondary-green);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-green), var(--primary-green));
            transition: width 0.3s ease;
        }
        
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;

            background: var(--dark-bg);
            padding: 10px;
            border: 1px solid var(--secondary-green);

        .glitch {

        }
        
        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
        }
        
        .typewriter {

        }

            background: var(--secondary-green);

        }

        }
    </style>
</head>

        };
        
        function executeCommand(cmd) {
            const trimmedCmd = cmd.trim().toLowerCase();
            
            if (trimmedCmd === '') return '';
            
            commandHistory.push(cmd);
            historyIndex = commandHistory.length;
            
            if (commands[trimmedCmd]) {
                return commands[trimmedCmd]();
            } else {
                return `<span class="error">Command not found: ${cmd}</span>\nType <span class="success">help</span> for available commands.`;
            }
        }
        
        function addToOutput(text) {
            if (text.trim() !== '') {
                output.innerHTML += text + '\n';
                // Force scroll to bottom with a small delay to ensure content is rendered
                setTimeout(() => {
                    output.scrollTop = output.scrollHeight;
                    // Also scroll the terminal window container
                    const terminalWindow = document.querySelector('.terminal-window');
                    terminalWindow.scrollTop = terminalWindow.scrollHeight;
                }, 10);
            }
        }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
            
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            const seconds = uptime % 60;
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Initialize terminal - shorter boot time and ensure it always loads
        function initializeTerminal() {
            bootScreen.classList.add('hidden');
            setTimeout(() => {
                bootScreen.style.display = 'none';
                addToOutput(commands.whoami());
                addToOutput(`\n<span class="dim">Type <span class="success">help</span> to see available commands.</span>`);
                input.focus();
            }, 500);
        }
        
        // Start initialization after a shorter delay, with fallback
        setTimeout(initializeTerminal, 1500);
        
        // Fallback: ensure terminal loads even if something goes wrong
        setTimeout(() => {
            if (!bootScreen.classList.contains('hidden')) {
                console.log('Boot screen fallback triggered');
                initializeTerminal();
            }
        }, 5000);
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = input.value;
                addToOutput(`<span class="prompt">dev@portfolio:~$</span> ${command}`);
                const result = executeCommand(command);
                addToOutput(result);
                input.value = '';
                
                // Ensure the input stays focused and visible
                setTimeout(() => {
                    input.focus();
                    input.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }, 50);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            }
        });
        
        // Keep input focused
        document.addEventListener('click', () => {
            input.focus();
        });
        
        // Update time every second
        setInterval(updateTime, 1000);
        updateTime();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Also add keyboard shortcut to skip boot screen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (!bootScreen.classList.contains('hidden')) {
                    initializeTerminal();
                }
            }
        });
    </script>
